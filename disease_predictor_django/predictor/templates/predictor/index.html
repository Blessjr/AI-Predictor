<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            padding-top: 50px;
            padding: 30px;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">AI Disease Predictor</h2>

    <form method="POST" action="{% url 'predict' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="symptomInput" class="form-label">Enter Symptoms and Predict:</label>
            <input type="text" id="symptomInput" name="symptoms" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction %}
    <div class="alert alert-success mt-4">
        <h4>Predicted Disease: {{ prediction }}</h4>
        <p>Confidence: {{ confidence }}%</p>
    </div>
    {% endif %}

    <div class="mt-3">
        <a href="{% url 'index' %}" class="btn btn-secondary">Back</a>
    </div>
</div>
</body>
</html>
