<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<body>
    <h1>Predicted Disease:</h1>
    <h2>{{ disease }}</h2>
    <a href="{% url 'index' %}">Back</a>
    {% if prediction %}
    <div class="alert alert-success mt-4">
        <h4>Predicted Disease: {{ prediction }}</h4>
        <p>Confidence: {{ confidence }}%</p>
    </div>
{% endif %}

</body>
</html>
